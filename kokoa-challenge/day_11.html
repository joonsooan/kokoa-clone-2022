<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="day_11.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="nav-bar">
        <i class="fa-solid fa-bars fa-lg"></i>
        <h4 class="nav-bar__title">Game Store</h4>
        <i class="fa-solid fa-sack-dollar"></i>
      </header>

      <search class="search-bar">
        <h5 class="search-bar__text">Search Games</h5>
        <i class="fa-solid fa-magnifying-glass search-bar__glass"></i>
      </search>

      <main>
        <h3 class="Gotd-title">Game of the day</h3>
        <div class="Gotd">
          <div>
            <img
              class="Gotd__cover"
              src="https://m.media-amazon.com/images/I/91SF0Tzmv4L._SY445_.jpg"
              height="180"
            />
          </div>
          <div class="Gotd__content-box Gotd__text">
            <h4 class="Gotd__text Gotd__game-title">Super Mario Odyssey</h4>
            <h6 class="Gotd__text Gotd__game-info">Nintendo</h6>
            <div class="Gotd__text Gotd__game-rating">
              <i class="Gotd__text fa-solid fa-star fa-2xs full_star"></i>
              <i class="Gotd__text fa-solid fa-star fa-2xs full_star"></i>
              <i class="Gotd__text fa-solid fa-star fa-2xs full_star"></i>
              <i class="Gotd__text fa-solid fa-star fa-2xs full_star"></i>
              <i class="Gotd__text fa-solid fa-star fa-2xs empty_star"></i>
            </div>
            <h6 class="Gotd__text Gotd__btn">Summary</h6>
            <h6 class="Gotd__text Gotd__btn">Awards</h6>
            <div class="Gotd__text Gotd__bookmark">
              <i class="fa-solid fa-bookmark fa-xs"></i>
            </div>
            <h6 class="Gotd__text Gotd__buy">Buy Now!</h6>
          </div>
        </div>

        <div class="Top-Titles"></div>

        <div class="Popular-companies"></div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/c93df6e3a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
