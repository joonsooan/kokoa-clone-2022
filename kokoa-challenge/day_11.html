<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-bars"></i>
        <span>game store</span>
        <i class="fa-solid fa-sack-dollar"></i>
      </header>
      <search class="wrapper__search-bar">
        <span>Search Games</span>
        <i class="fa-solid fa-magnifying-glass"></i>
      </search>
      <main>
        <div class="Game-of-the-day">
          <h2 class="Game-of-the-day__header">Game of the day</h2>
          <div class="Game-of-the-day__cover">
            <img src="https://images.eshop-prices.com/games/271/480w.jpeg" />
          </div>
          <h4 class="Game-of-the-day__title">Super Mario Odyssey</h4>
          <h5 class="Game-of-the-day__info">Nintendo</h5>
          <div class="Game-of-the-day__rating">
            <i class="fa-solid fa-star full_star"></i>
            <i class="fa-solid fa-star full_star"></i>
            <i class="fa-solid fa-star full_star"></i>
            <i class="fa-solid fa-star full_star"></i>
            <i class="fa-solid fa-star empty_star"></i>
          </div>
          <h5 class="Game-of-the-day__btn">Summary</h5>
          <h5 class="Game-of-the-day__btn">Awards</h5>
          <div class="Game-of-the-day__bookmark">
            <i class="fa-solid fa-bookmark"></i>
          </div>
          <h5 class="Game-of-the-day__buy">Buy Now!</h5>
        </div>

        <div class="Top-Titles"></div>

        <div class="Popular-companies"></div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/c93df6e3a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
