<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/day_10.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="box">
      <div class="title">
        <i class="fa-solid fa-xmark"></i>
        <span class="title__text">Playlist</span>
      </div>

      <div class="playing">
        <div class="playing__image-box">
          <i class="fa-regular fa-image"></i>
        </div>
        <div class="playing__title">Random Love</div>
        <div class="playing__artist">by Divay Kapoor</div>
      </div>

      <div class="playbar">
        <div class="playbar__play-button">
          <i class="fa-solid fa-play"></i>
          <span>Play</span>
        </div>
        <div class="playbar__like-button">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="playbar__plus-button">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="playlist">
        <ul>
          <div class="playlist__album Matargasti"></div>
          <div class="playlist__title">Matargasti</div>
          <div class="playlist__artist">Mohit Chauhan</div>
        </ul>
        <ul>
          <div class="playlist__album Attitude"></div>
          <div class="playlist__title">Attitude</div>
          <div class="playlist__artist">Lewis OfMan . Attitude</div>
        </ul>
        <ul>
          <div class="playlist__album Try-everything"></div>
          <div class="playlist__title">Try Everything</div>
          <div class="playlist__artist">Shakira . Zootopia</div>
        </ul>
        <ul>
          <div class="playlist__album Sunflower"></div>
          <div class="playlist__title">Sunflower</div>
          <div class="playlist__artist">Joseph Vincent . Sunflower</div>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c93df6e3a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
