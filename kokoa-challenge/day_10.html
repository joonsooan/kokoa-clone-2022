<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/day_10.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="box">
      <div class="title">
        <i class="fa-solid fa-xmark fa-2x"></i>
        <h2 class="title__text">Playlist</h2>
      </div>

      <div class="playing">
        <div class="playing__image-box">
          <i class="fa-regular fa-image fa-3x"></i>
        </div>
        <h1 class="playing__title">Random</h1>
        <h1 class="playing__title">Love</h1>
        <h4 class="playing__artist">by Divay Kapoor</h4>
      </div>

      <div class="playbar">
        <div class="playbar__play-button">
          <i class="fa-solid fa-play"></i>
          <h3 class="playbar__text">Play</h3>
        </div>
        <div class="playbar__like-button">
          <i class="fa-regular fa-heart fa-lg"></i>
        </div>
        <div class="playbar__plus-button">
          <i class="fa-solid fa-plus fa-lg"></i>
        </div>
      </div>

      <div class="playlist">
        <ul class="playlist__box">
          <div class="playlist__album Matargasti"></div>
          <div class="playlist__text">
            <h4 class="playlist__title">Matargasti</h4>
            <div class="playlist__artist">Mohit Chauhan</div>
          </div>
        </ul>
        <ul class="playlist__box">
          <div class="playlist__album Attitude"></div>
          <div class="playlist__text">
            <h4 class="playlist__title">Attitude</h4>
            <div class="playlist__artist">Lewis OfMan . Attitude</div>
          </div>
        </ul>
        <ul class="playlist__box">
          <div class="playlist__album Try-everything"></div>
          <div class="playlist__text">
            <h4 class="playlist__title">Try Everything</h4>
            <div class="playlist__artist">Shakira . Zootopia</div>
          </div>
        </ul>
        <ul class="playlist__box">
          <div class="playlist__album Sunflower"></div>
          <div class="playlist__text">
            <h4 class="playlist__title">Sunflower</h4>
            <div class="playlist__artist">Joseph Vincent . Sunflower</div>
          </div>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c93df6e3a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
