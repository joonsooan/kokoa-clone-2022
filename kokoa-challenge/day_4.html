<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form>
      <div>
        <label for="First Name">First Name</label>
        <input id="First Name" required placeholder="First Name" type="text" />
      </div>
      <div>
        <label for="Last Name">Last Name</label>
        <input id="Last Name" required placeholder="Last Name" type="text" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="Birth Date">Birth Date</label>
        <input id="Birth Date" required placeholder="Birth Date" type="date" />
      </div>
      <div>
        <label for="How happy are you?">How happy are you?</label>
        <input
          id="How happy are you?"
          required
          placeholder="How happy are you?"
          type="range"
        />
      </div>
      <div>
        <label for="What is your fav. color">What is your fav. color</label>
        <input
          id="What is your fav. color"
          required
          placeholder="What is your fav. color"
          type="color"
        />
      </div>

      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
