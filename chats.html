<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component__chat">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX9i8XnBsFANp76mSFDYs7MNNADj5UGjDczw&usqp=CAU"
            class="user-component__avatar user-component"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Pikachu</h4>
            <h6 class="user-component__subtitle">
              Please Check My Kokoa Account Info
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">15:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component user-component__chat">
        <div class="user-component__column">
          <img
            src="https://item.kakaocdn.net/do/42993278d627d0139cd208cb73151c548f324a0b9c48f77dbce3a43bd11ce785"
            class="user-component__avatar user-component"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">꼬부기</h4>
            <h6 class="user-component__subtitle">하이드로펌프!</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">14:03</span>
          <div class="badge">3</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c93df6e3a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
