<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-xl"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX9i8XnBsFANp76mSFDYs7MNNADj5UGjDczw&usqp=CAU"
              class="user-component__avatar user-component"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Pikachu</h4>
              <h6 class="user-component__subtitle">I am ELECTRIC!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:36</span>
            <div class="badge">1</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://item.kakaocdn.net/do/42993278d627d0139cd208cb73151c548f324a0b9c48f77dbce3a43bd11ce785"
              class="user-component__avatar user-component"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">꼬부기</h4>
              <h6 class="user-component__subtitle">하이드로펌프!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:45</span>
            <div class="badge">3</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxNzAyMjJfMTg3/MDAxNDg3NzI4NTQ2NjYz.PXKT8WOvIrVgUamJQqSIGdwjeUHlO6GKKQBJrcHejLsg.EgM4jWM1lZh3NGoC2BUgXQ2aFzqQnSCh8ivhMmT7wWUg.PNG.ioea65ztem/02.%EA%B5%AC%EA%B8%80.png?type=w800"
              class="user-component__avatar user-component"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이상해씨</h4>
              <h6 class="user-component__subtitle">나랑 놀아줘 :)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:03</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c93df6e3a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
